<div class="blue grey darken-1" style="height:500px;border-style: solid;
border-width: 5px 5px;border-color:cyan;margin: 50px auto;padding: 50px;width: 500px;">
<div class="container">
    <h1 style="text-align: center;">Registration</h1>
    <form  #participantform="ngForm">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control"  name="name" [(ngModel)]="formData['name']" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="">User Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="formData['email']" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password"  [(ngModel)]="formData['password']" placeholder="Choose Password">
        </div>
        <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" name="cpassword" placeholder="re-enter the password"  [(ngModel)]="formData['cpassword']">
        </div>
    

        <div class="form-group d-flex flex-row justify-content-space-between">
            <button class="btn btn-success " (click)="register(participantform)">Register</button>
            &nbsp;
            <button routerLink="/login" class="btn  btn-primary " > Login </button>
        </div>

    </form>
</div>
</div>
