<div class="blue grey darken-1" style="height:500px;border-style: solid;
border-width: 5px 5px;border-color:cyan;margin: 50px auto;padding: 50px;width: 500px;">

<div class="container">
    <h1 style="text-align: center;">TekQuiz :: Login</h1>
    <form #loginForm="ngForm">
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="formData['email']" placeholder="your email" >
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="formData['password']" placeholder="enter Password">
        </div>
       
        <div class="form-group">
            <button class="btn btn-success" (click)="login(loginForm)">Login</button>
            &nbsp;
            <a routerLink="/register" class="btn purple mr-2">Register Here</a>
        </div>
    </form>
</div>
